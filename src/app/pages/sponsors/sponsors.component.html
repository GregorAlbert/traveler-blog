<div class="sponsors-style">
  <mat-toolbar></mat-toolbar>

  <mat-list>
    <h3 mat-subheader>{{"companies" }}</h3>
    <mat-list-item *ngFor="let company of companies">
      <mat-icon mat-list-icon color="primary" target="_blank">
        <a [attr.href]=company.link target="_blank">
          web
        </a>
      </mat-icon>
      <h4 mat-line>{{company.name}}</h4>
      <p mat-line> {{company.description}} </p>
    </mat-list-item>
    <mat-divider></mat-divider>
    <h3 mat-subheader>{{"supporters" }}</h3>
    <mat-list-item *ngFor="let supporter of supporters">
      <mat-icon mat-list-icon>
        <a [attr.href]=supporter.link target="_blank">
          person
        </a>
      </mat-icon>
      <h4 mat-line>{{supporter.name}}</h4>
      <p mat-line> {{supporter.description}} </p>
    </mat-list-item>
  </mat-list>
</div>
