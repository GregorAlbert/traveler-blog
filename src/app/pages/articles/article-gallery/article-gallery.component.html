<div class="gallery">
  <mat-toolbar></mat-toolbar>

  <button mat-mini-fab color="primary" class="previous button-style" (click)="next()">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <button mat-mini-fab color="primary" class="next button-style" (click)="previous()">
    <mat-icon>keyboard_arrow_right</mat-icon>
  </button>

  <div class="container" >
    <img src="{{article.gallery[actualPicture]}}"  >

  </div>

</div>
